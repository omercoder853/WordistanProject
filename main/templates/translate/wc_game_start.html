{% extends 'base.html' %}
{% load static %}
{% block title %}WC Game{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'translate/css/wc_game_start.css' %}">
{% endblock %}
{% block content %}

<div id="game_area">
    <h1>Word Completion <br> <span id="dict_name"></span></h1>
    <div id="letters_area" class="row letters_row">
    </div>
    <div id="question_area">
        <p id="question"></p>
        <button id="check_button">Check</button>
    </div>
    <div id="control_buttons">
        <button id="past_button" class="control__button">Back</button>
        <p id="counter"></p>
        <p id="timer_area"><span id="minutes"></span>:<span id="seconds"></span></p>
        <button id="next_button" class="control__button">Next</button>
    </div>
</div>

<div id="game_result">
    <div id="mascot_area">
        <img src="{% static 'translate/images/mascot.png' %}" alt="mascot" id="mascot">
        <div id="motivation">
            <h1>KEEP</h1>
            <h1>MOVING</h1>
            <h1>FORWARD</h1>
        </div>
    </div>
    <div class="row result_row">
        <div id="total_question_area" class="col-sm-3 results_info_area">
            <p>Total</p>
            <span id="total_question" class="results_info"></span>
        </div>
        <div id="true_answers_area" class="col-sm-3 results_info_area">
            <p>True</p>
            <span id="true_answers" class="results_info"></span>
        </div>
        <div id="wrong_answers_area" class="col-sm-3 results_info_area">
            <p>Wrong</p>
            <span id="wrong_answers" class="results_info"></span>
        </div>
        <div id="passed_questions_area" class="col-sm-3 results_info_area">
            <p>Passed</p>
            <span id="passed_questions" class="results_info"></span>
        </div>
    </div>
    <div class="row result_row">
        <div id="time_passed_area" class="col-sm-3 results_info_area">
            <p>Time</p>
            <span id="time_passed" class="results_info"></span>
        </div>
        <div id="success_area" class="col-sm-3 results_info_area">
            <p>Success</p>
            <span id="success" class="results_info"></span>
        </div>
    </div>
</div>

<script src="{% static 'translate/scripts/wc_game_start.js' %}" type="module"></script>


{% endblock %}
