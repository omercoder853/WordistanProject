{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordistan | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../../static/accounts/css/login.css">
</head>

<body>
    <div id="login">
        <div id="header">
            <span style="display: flex; align-items: center; justify-content: center;">
                <img src="{% static 'images/wordistan_logo.png' %}" alt="Wordistan Logo" width="50px">
                <h1>Wordistan</h1>
            </span>
            <p>Translate, add your dictionary <br> and start to learn!</p>
        </div>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <label for="email"><i class="bi bi-envelope-fill"></i>E-Mail: <br>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail" required></label>
            <label for="password"><i class="bi bi-key-fill"></i>Password: <br>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </label>
            <input type="submit" value="Login">
        </form>
        <p style="margin-top: 20px;">Don't you have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
